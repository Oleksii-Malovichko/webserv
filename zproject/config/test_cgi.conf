server { 
	listen      0.0.0.0:8080;
	root 		/www;
	server_name localhost;

	client_max_body_size 1000000;

	error_page 404 /errors/404.html;
	error_page 500 /errors/500.html;
	error_page 405 /errors/405.html;


	location / {
		methods GET POST DELETE;
		index index.html;
		autoindex on;
	}
	location /upload 
	{
		methods POST;
		root /uploads;
		upload on;
	}

	location /cgi-bin {
		methods GET POST;
		root /cgi-bin;
		cgi .py /usr/bin/python3;
		autoindex on;
	}

}